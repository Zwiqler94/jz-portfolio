name: Deploy to Firebase Hosting Preview Site on Prod PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-prod-pr
  cancel-in-progress: true
on:
  workflow_call:
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository && (github.event.action == 'opened' || github.event.action == 'synchronize')}}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_NPM_PKG }}"
      - name: Set up gcloud Cloud SDK environment
        uses: google-github-actions/setup-gcloud@v3
      - run: echo " ${{ github.head_ref }} "
      - run: |
            gcloud config set artifacts/repository everything-lib
            gcloud config set artifacts/location us-central1
            gcloud artifacts print-settings npm --scope=@zwiqler94 >> .npmrc
            npx google-artifactregistry-auth
      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "npm"
      - run: "npm ci"
      - run: "npm run lint:fix"
      - run: "npm run build:prod"
      - uses: FirebaseExtended/action-hosting-deploy@v0.10.0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JLZ_PORTFOLIO }}"
          projectId: jlz-portfolio
