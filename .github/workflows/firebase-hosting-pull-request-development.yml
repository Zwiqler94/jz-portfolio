name: Deploy to Firebase Hosting Preview on Dev PR
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}-dev-pr
  cancel-in-progress: true
on: 
  workflow_call:
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository && (github.event.action == 'opened' || github.event.action == 'synchronize') }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.head_ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: 'npm ci'
      - run: 'npm run lint:fix'
      - run: 'npm run build:dev'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JLZ_PORTFOLIO }}'
          projectId: jlz-portfolio
          target: jlz-portfolio-dev
