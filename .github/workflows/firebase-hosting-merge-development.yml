name: Deploy to Firebase Hosting on Dev merge
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}-dev-merge
  cancel-in-progress: true
'on':
  push:
    branches:
      - development
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: 'npm i && npm run lint:fix && npm run build:dev'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JLZ_PORTFOLIO }}'
          channelId: live
          projectId: jlz-portfolio
          target: jlz-portfolio-dev
