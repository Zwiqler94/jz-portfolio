name: Version Test
'on':
  - push
env:
  GH_TOKEN: '${{ secrets.GH_TOKEN }}'
  commitMsg: '${{ github.event.commits[0].message }}'
jobs:
  VERIFY:
    runs-on: ubuntu-latest
    outputs:
      versionType: ${{ steps.verifyCommit.ouputs.versionType }}
    steps:
      - name: check commit
        id: verifyCommit
        run: |
            if [[ $commitMsg =~ (BREAKING CHANGE|^(.|\s)+(\(.|\s\))?!:(.|\s)+$) ]]; then
                echo "versionType=major" >> "$GITHUB_OUTPUT"
                echo "versionType=major"
                exit 0
            elif [[ $commitMsg =~ ^(fix(\(.+\))?|perf(\(.+\))?|revert(\(.+\))?|docs(\(.+\))?|style(\(.+\))?|chore(\(.+\))?|refactor(\(.+\))?|test(\(.+\))?|build(\(.+\))?|ci(\(.+\))?):(.|\s)+$ ]]; then
                echo "versionType=minor" >> "$GITHUB_OUTPUT"
                echo "versionType=minor"
                exit 0
            else
                exit 1
            fi
  VERSION:
    runs-on: ubuntu-latest
    needs: VERIFY
    env:
      A: ${{ needs.verifyCommit.outputs.versionType }}
    steps:
        - run: echo "$A"
  

