name: changelog
on: [pull_request, push]
env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
jobs:
  changelog:
    strategy:
      matrix:
        types: [ "fix(", "perf(", "revert(", "docs(", "style(", "chore(", "refactor(","test(","build(","ci(",]
    runs-on: ubuntu-latest
    steps:
      - name: check event
        run: echo "${{ github.event }}"

