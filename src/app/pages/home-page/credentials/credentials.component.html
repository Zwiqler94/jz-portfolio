<div class="credential-content">
  <h3 id="credential-title">Credentials</h3>
  <div id="credential-div">
    @for (credential of creds; track $index) {
      @switch (credential.type) {
        @case ("MSFT") {
          @let item = credential.credentialMsft;
          <div>
            <mat-card class="inner-card">
              <mat-card-header>
                <a
                  class="card-img-link"
                  [href]="MICROSOFT_LEARN_URL + item?.url"
                >
                  <img
                    mat-card-image-md
                    [src]="MICROSOFT_LEARN_URL + item?.imageUrl"
                    [alt]="item?.url"
                  />
                </a>
                <mat-card-title>
                  {{ item?.title }}
                </mat-card-title>
              </mat-card-header>

              <mat-card-footer>
                <mat-card-actions [align]="'start'">
                  <caption class="label-small">
                    Powered by Microsoft Learn
                  </caption>
                </mat-card-actions>
              </mat-card-footer>
            </mat-card>
          </div>
        }
        @case ("CRDLY") {
          @let item = credential.credentialCredly;

          <div>
            <mat-card class="inner-card">
              <mat-card-content>
                <div
                  [attr.data-iframe-width]="item?.width"
                  [attr.data-iframe-height]="item?.height"
                  [attr.data-share-badge-id]="item?.badgeId"
                  [attr.data-share-badge-host]="item?.host"
                  [attr.data-padding]="0"
                ></div>
              </mat-card-content>
            </mat-card>
          </div>
        }
      }
    } @empty {
      <p>Loading...</p>
    }

    <!-- @for (item of profile.xp.achievements; track item) {

    } -->

    <!-- @for (cred of credlyCreds; track cred) {

    } -->

    <mat-card appearance="outlined" class="inner-card">
      <mat-card-content>
        <iframe
          title="skillshop credential"
          src="https://skillshop.credential.net/1869f2b9-3ca2-415d-a619-406abe69d7bc"
          height="285px"
          width="285px"
        >
        </iframe>
      </mat-card-content>
    </mat-card>

    <script
      src="assets/credentials/credly-embed.js"
      type="text/javascript"
      async
    ></script>
  </div>
</div>
