<div class="about-content">
  <mat-card class="testy1">
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Programming languages: </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-chip-set>
            <ng-container *ngFor="let skillObj of skillList">
              <mat-chip
                *ngIf="skillObj.list === 'Programming'"
                color="accent"
                highlighted
              >
                {{ skillObj.skill }}
              </mat-chip>
            </ng-container>
          </mat-chip-set>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Methodologies: </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-chip-set>
            <ng-container *ngFor="let skillObj of skillList">
              <mat-chip
                *ngIf="skillObj.list === 'Methodologies'"
                color="accent"
                highlighted
              >
                {{ skillObj.skill }}
              </mat-chip>
            </ng-container>
            <!-- <mat-chip color="accent" highlighted
              >Agile Software Development</mat-chip
            >
            <mat-chip color="accent" highlighted
              >Test-Driven Development</mat-chip
            > -->
          </mat-chip-set>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Tools:</mat-panel-title>
          </mat-expansion-panel-header>
          <mat-chip-set>
            <ng-container *ngFor="let skillObj of skillList">
              <mat-chip
                *ngIf="skillObj.list === 'Tools'"
                color="accent"
                highlighted
              >
                {{ skillObj.skill }}
              </mat-chip>
            </ng-container>
          </mat-chip-set>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
