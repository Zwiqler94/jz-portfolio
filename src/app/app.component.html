<mat-sidenav-container autosize>
  <mat-sidenav #drawer mode="over">
    <div id="button-container-column">
      <button color="primary" mat-button routerLink="/aboutme" routerLinkActive="active">
        About Me
      </button>
      <div class="spacer"></div>
      <button color="primary" mat-button routerLink="/hobbies" routerLinkActive="active">
        Hobbies
      </button>
      <div class="spacer"></div>
      <button color="primary" mat-button routerLink="/news" routerLinkActive="active">
        News
      </button>
      <div class="spacer"></div>
      <button color="primary" mat-button routerLink="/socials" routerLinkActive="active">
        Socials
      </button>

      <div class="spacer"></div>
      <button mat-flat-button color="warn" (click)="logout()">LOGOUT!</button>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="accent">
     
        <button mat-flat-button type="button" color="warn" (click)="drawer.toggle()">Menu</button>
        <div id="logo">
          <a routerLink="/home" id="toolbar-logo" routerLinkActive="active">
            <img src="../assets/JLZ-banner.png" />
          </a>
        </div>
        <div id="button-container">
          <button color="primary" mat-flat-button routerLink="/aboutme" routerLinkActive="active">
            About Me
          </button>
          <div class="spacer"></div>
          <button color="primary" mat-flat-button routerLink="/hobbies" routerLinkActive="active">
            Hobbies
          </button>
          <div class="spacer"></div>
          <button color="primary" mat-flat-button routerLink="/news" routerLinkActive="active">
            News
          </button>
          <div class="spacer"></div>
          <button color="primary" mat-flat-button routerLink="/socials" routerLinkActive="active">
            Socials
          </button>

          <div class="spacer"></div>
          <button mat-flat-button color="warn" (click)="logout()">LOGOUT!</button>
        </div>
     
    </mat-toolbar>
    <div id="main-view">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
