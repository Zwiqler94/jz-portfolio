<nav
  mat-tab-nav-bar
  id="about-tabs"
  color="primary"
  mat-align-tabs="center"
  [tabPanel]="panel"
>
  @for (tab of tabComponentList(); track tab) {
    <a
      mat-tab-link
      (click)="currentTab = tab.link"
      [active]="currentTab === tab.link"
      [routerLink]="[tab.link]"
    >
      {{ tab.title }}
    </a>
  }
</nav>
<mat-tab-nav-panel #panel>
  <jzp-jz-tab-item
    [tabComponentList]="tabComponentList()"
    [tab]="currentTab"
  ></jzp-jz-tab-item>
</mat-tab-nav-panel>
