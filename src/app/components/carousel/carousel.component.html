<mat-card appearance="outlined">
  <mat-card-content>
    <div class="container">
      <ng-container>
        <img
          alt="previous arrow"
          class="nav-arrows"
          src="../../../assets/icons/noun_previous arrow_1407190.png"
          (click)="onPreviousClick()"
        />
        <div id="img-div">
          <img src="{{ currentSlide }}" />
        </div>
        <img
          alt="next arrow"
          class="nav-arrows"
          src="../../../assets/icons/noun_next arrow_3318610.png"
          (click)="onNextClick()"
        />
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
