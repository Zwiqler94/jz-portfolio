<jzp-post-base
  [type]="type()"
  [title]="previewData.title || content()"
  [content]="previewData.description || content()"
  [location]="'LinkPost'"
  [created_at]="null"
  [updated_at]="null"
>
  <div>
    @if (previewData.url) {
      <a [href]="title_or_uri()" target="_blank">
        <img
          mat-card-image
          [src]="previewData.image"
          [alt]="previewData.description"
        />
        <div id="link-info">
          <h2>{{ previewData.title }}</h2>
          <p>{{ previewData.description }}</p>
        </div>
      </a>
    } @else {
      <a
        [href]="title_or_uri()"
        target="_blank"
        [innerHTML]="sanitizedBackupContent"
      ></a>
    }
  </div>
</jzp-post-base>
