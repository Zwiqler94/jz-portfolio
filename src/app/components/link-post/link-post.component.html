<div id="post-div">
  <mat-card>
    <mat-card-header>
      <mat-card-title> {{ postTitle }} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h1 *ngIf="hasLinkPreviewData">
        {{ getLinkPreviewData.title }}
      </h1>
      <a *ngIf="hasLinkPreviewData" href="{{ getLinkPreviewData.url }}">
        <img mat-card-image src="{{ getLinkPreviewData.image }}" />

        <div id="link-info">
          <h2 id="link-title">{{ getLinkPreviewData.title }}</h2>
          <p id="link-description">{{ getLinkPreviewData.description }}</p>
        </div>
      </a>
    </mat-card-content>
  </mat-card>
</div>
